language: python
dist: bionic
python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9"
before_install:
    # Travis has got a default config, that we override for our tests.
    # See: https://github.com/travis-ci/travis-ci/issues/7940
    - sudo rm -f /etc/boto.cfg
    - pip install -U pip setuptools
    - pip install -U tox tox-travis
script:
    - tox
matrix:
  fast_finish: true
  include:
  - python: 3.8
    env: TOXENV=flake8
